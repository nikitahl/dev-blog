<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      {% if site.avatar %}
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="Site Logo"/></a>
      {% endif %}

      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <p class="site-description">{{ site.description }}</p>
      </div>

      <div class="nav-controls">
        <nav>
          {% for nav in site.navigation %}
          {% if nav.url contains 'http://' or nav.url contains 'https://' %}
          <a href="{{ nav.url }}">{{ nav.name }}</a>
          {% else %}
          <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}</a>
          {% endif %}
          {% endfor %}
        </nav>
        <span class="theme-switch" id="theme-toggle" title="Toggle theme"></span>
      </div>
    </header>
  </div>
</div>
