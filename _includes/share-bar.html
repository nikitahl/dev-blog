<section id="share-bar">
  <b style="display:inline-block;margin: 0 0 15px;">Like this article? Share it on:</b>
  <div class="share-buttons">
      <a class="share-button facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
          onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
          title="Share on Facebook" >
          {% include svg-icons/facebook.html %} facebook
      </a>

      <a class="share-button twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&via=nikitahl"
          onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
          title="Share on X (Twitter)" >
          {% include svg-icons/x.html %} X (twitter)
      </a>

      <a class="share-button reddit" href="http://www.reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
          onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
          title="Share on Reddit" >
          {% include svg-icons/reddit.html %} reddit
      </a>

      <a class="share-button linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
          onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
          title="Share on LinkedIn" >
          {% include svg-icons/linkedin.html %} linkedin
      </a>

      <a class="share-button email" href="mailto:?subject={{ page.title }}&amp;body=Hi, check out this article {{ page.title }} on {{ site.url }}{{ site.baseurl }}{{ page.url }}"
          title="Share via Email" >
          {% include svg-icons/email.html %} email
      </a>
      <button class="share-button copy" title="Copy article link to clipboard" onclick="navigator.clipboard.writeText(window.location.href)">
          {% include svg-icons/copy.html %} copy link
      </button>
  </div>
</section>
